<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="closeSideNav()" *ngIf="!(isAuth$ | async)">
    <mat-icon>account_box</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="closeSideNav()" *ngIf="!(isAuth$ | async)">
    <mat-icon>lock_open</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="closeSideNav()" *ngIf="isAuth$ | async">
    <mat-icon>accessibility_new</mat-icon>
    <span class="nav-caption">Train</span>
  </a>

  <mat-list-item *ngIf="isAuth$ | async">
    <button  mat-icon-button (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item> 
</mat-nav-list>

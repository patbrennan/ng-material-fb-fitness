<section class="signup-form">
    <!-- this form is using the @angular/flex-layout package & directives -->
    <form fxLayout="column" 
          fxLayoutAlign="center center" 
          (ngSubmit)="onSignup(f)" 
          #f="ngForm"
          fxLayoutGap="10px">
      <mat-form-field>
        <input type="email"
               matInput 
               placeholder="Your email" 
               ngModel 
               name="email"
               required
               email
               #emailInput="ngModel">
        <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
        <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      </mat-form-field>
  
      <mat-form-field hintLabel="at least 6 characters">
        <input type="password" 
                matInput 
                placeholder="password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput
               placeholder="Date of Birth"
               [matDatepicker]="picker"
               [max]="maxDate"
               ngModel
               name="birthdate"
               required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> 
      </mat-form-field>
  
      <mat-checkbox ngModel name="agreed" color="primary" required>
        I agree to Terms & Conditions
      </mat-checkbox>
  
      <br>
      <button type="submit" 
              mat-raised-button 
              color="primary" 
              [disabled]="f.invalid"
              *ngIf="!isLoading">
        Submit
      </button>
      <button *ngIf="isLoading"
              mat-raised-button
              disabled>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          Loading...
          <mat-spinner diameter="20"></mat-spinner>
        </div>
      </button>
    </form>
  </section>

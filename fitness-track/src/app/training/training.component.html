<mat-tab-group *ngIf="!trainingInProgress">
  <mat-tab label="New Excercise">
    <app-new-training (trainingStarted)="trainingInProgress = true"></app-new-training>
  </mat-tab>

  <mat-tab label="History">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="trainingInProgress" (trainingExit)="trainingInProgress =false">

</app-current-training>

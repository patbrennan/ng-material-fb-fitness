<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Start a New Workout</mat-card-title>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Workout">
          <mat-option *ngFor="let workout of workouts">
            {{ workout }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button color="accent" (click)="startTraining()">
        Start!
      </button>
    </mat-card-actions>
  </mat-card>
</section>

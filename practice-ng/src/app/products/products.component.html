<h1>My Products</h1>
<div *ngIf="!isDisabled">
  <!-- #f=ngform gives us access to the form object ng creates behind the scenes -->
  <form (ngSubmit)="onAddProduct(f)" #f="ngForm">
    <input type="text" name="productName" id="" ngModel required>
    <!-- <button (click)="onAddProduct()">Add Product</button> -->
    <button type="submit">Add Product</button>
  </form>
</div>
<hr>
<app-product *ngFor="let product of products" 
              [name]="product"
              (productClicked)="onRemoveProduct(product)">
</app-product>

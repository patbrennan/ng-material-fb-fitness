<h1>My Products</h1>
<div *ngIf="!isDisabled">
  <form (ngSubmit)="onAddProduct()">
    <input type="text" name="name" id="" [(ngModel)]="productName">
    <!-- <button (click)="onAddProduct()">Add Product</button> -->
    <button type="submit">Add Product</button>
  </form>
</div>
<hr>
<app-product *ngFor="let product of products" 
              [name]="product"
              (productClicked)="onRemoveProduct(product)">
</app-product>
